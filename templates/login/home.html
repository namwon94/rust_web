<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - Rust Web App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="login-page">
    <script src="/js/app.js"></script>
    <script src="/js/process_login.js"></script>
    <div class="container">
        <header>
            <h1>🦀 로그인</h1>
            <p class="subtitle">Rust Web Application</p>
        </header>

        <form class="login-form" onsubmit="handleLogin(event)" method="post">
            <div class="form-group">
                <label for="email">이메일</label>
                <input type="email" id="email" name="email" placeholder="example@email.com" required>
            </div>

            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>

            <div class="remember-forgot">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">로그인 상태 유지</label>
                </div>
                <a href="#" class="forgot-password">비밀번호 찾기</a>
            </div>
            <!-- 로그인 오류 메시지 -->
            <div id="login-error" class="error-message"></div>

            <button type="submit" class="btn-login">로그인</button>

            <div class="divider">
                <span>또는</span>
            </div>

            <p class="signup-link">
                계정이 없으신가요? <a href="/registration">회원가입</a>
            </p>
        </form>

        <footer>
            © 2025 Rust Web App. Made with 🦀
        </footer>
    </div>
    <!-- 팝업 컨테이너 -->
     <div id="popup-basic" class="popup-wrapper"></div>
</body>
</html>
