<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="welcome-page">
    <div class="container">
        <header>
            <h1>Welcome</h1>
            <p class="subtitle">Rust Learning Platform</p>
        </header>

        <div class="welcome-content">
            <div class="welcome-message">
                <p>환영합니다, <span class="user-nickname">{{nickname}}</span>님!</p>
            </div>

            <p class="actions-title">사용 가능한 작업</p>

            <div class="actions-container">
                <form name="tableOfContentsForm" action="/contents" method="post">
                    <input type="hidden" id="email" name="email" value="{{email}}" />
                    <input type="hidden" id="name" name="name" value="{{name}}" />
                    <button type="submit" class="rust-btn rust-btn-orange">📚 목차 이동</button>
                </form>

                <form name="logoutForm" action="/logout" method="post">
                    <button type="submit" class="rust-btn rust-btn-info">🚪 로그아웃</button>
                </form>
            </div>
        </div>

        <footer>
            <p>&copy; 2025 Rust Learning Platform. All rights reserved.</p>
        </footer>
    </div>
</body>
</html>
